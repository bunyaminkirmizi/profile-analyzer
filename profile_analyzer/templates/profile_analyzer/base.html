<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>{% block title %}{% endblock %} - Profile Analyzer</title>
	<script src="/static/github_api_wrapper.js"></script>
	<script src="/static/table.js"></script>

</head>

<body class="ms-4 me-4 bg-light">
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand fw-bold" href="/">ACME</a>
			<p class="fw-bold">Profile Analyzer</p>
			<div>
				<a class=" btn btn-primary p-2" href="{% url 'candidate_list' %}">List


				</a>
				<button class="btn btn-primary p-2" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">


					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
						class="bi bi-search" viewBox="0 0 16 16">
						<path
							d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
					</svg>&nbsp;Search


				</button>
			</div>

			<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
				aria-labelledby="offcanvasNavbarLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Filters</h5>
					<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
						aria-label="Close"></button>
				</div>
				<form class="d-flex" action="{% url 'search' %}">
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item mb-2">
								<div class="btn-group" role="group" aria-label="Basic radio toggle button group">

									<input type="radio" value="github" class="btn-check" name="btnradio" id="btnradio1"
										autocomplete="off" checked>
									<label class="btn btn-outline-primary" for="btnradio1">GitHub</label>

									<input type="radio" value="stackoverflow" disabled class="btn-check" name="btnradio"
										id="btnradio2" autocomplete="off">
									<label class="btn btn-outline-primary" for="btnradio2">StackOverflow</label>
								</div>
							</li>
							<li class="nav-item dropdown">
							</li>


							<input class="form-control me-2 mb-2" name="q" type="search" placeholder="key words"
								value="{{ query }}" aria-label="Search"></input>
							<input class="btn btn-outline-success" type="submit" value="Search"></input>
				</form>
				</ul>

			</div>
		</div>
		</div>
	</nav>
	<div id="content" class="mt-2">
		{% block content %}{% endblock %}
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
